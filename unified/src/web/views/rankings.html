<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순위 모니터 - 통합 시스템</title>
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 180px);
        }
        
        .left-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .right-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .keyword-list-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .keyword-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .keyword-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e5e7;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .keyword-item:hover {
            background-color: #f5f5f7;
        }
        
        .keyword-item.active {
            background-color: #e8f2ff;
            border-left: 3px solid #06c;
        }
        
        .keyword-info {
            flex: 1;
        }
        
        .keyword-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .keyword-meta {
            font-size: 0.875rem;
            color: #6e6e73;
        }
        
        .keyword-rank {
            text-align: right;
        }
        
        .current-rank {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .update-time {
            font-size: 0.75rem;
            color: #6e6e73;
        }
        
        .search-box {
            padding: 1rem;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .filter-select {
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .btn {
            background-color: #06c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #0051a8;
        }
        
        .ranking-detail {
            text-align: center;
            padding: 3rem;
            color: #6e6e73;
        }
        
        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e5e7;
        }
        
        .platform-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .platform-naver {
            background-color: #03cf5d;
            color: white;
        }
        
        .platform-coupang {
            background-color: #ff5b5c;
            color: white;
        }
        
        .ranking-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            background: #f5f5f7;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            color: #6e6e73;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .rank-change {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        
        .rank-up {
            color: #10b981;
        }
        
        .rank-down {
            color: #ef4444;
        }
        
        .rank-same {
            color: #6e6e73;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 2rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6e6e73;
            background: #f5f5f7;
        }
        
        .no-data {
            text-align: center;
            color: #6e6e73;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>순위 모니터</h1>
        <nav class="nav">
            <a href="/">대시보드</a>
            <a href="/services">서비스 관리</a>
            <a href="/keywords">키워드 검색</a>
            <a href="/sync">동기화</a>
            <a href="/rankings" class="active">순위 모니터</a>
            <a href="/api-keys">API 키</a>
            <a href="/settings">설정</a>
        </nav>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- 왼쪽 패널: 키워드 리스트 -->
            <div class="left-panel">
                <div class="search-box">
                    <input type="text" class="search-input" id="keywordSearch" placeholder="키워드 검색...">
                    <select class="filter-select" id="platformFilter">
                        <option value="">모든 플랫폼</option>
                        <option value="naver_shopping">네이버 쇼핑</option>
                        <option value="coupang">쿠팡</option>
                    </select>
                </div>
                <div class="keyword-list-header">
                    <h3>키워드 목록</h3>
                </div>
                <div class="keyword-list" id="keywordList">
                    <div class="no-data">키워드를 로딩 중입니다...</div>
                </div>
            </div>

            <!-- 오른쪽 패널: 순위 상세 정보 -->
            <div class="right-panel" id="rankingDetail">
                <div class="ranking-detail">
                    <p>왼쪽에서 키워드를 선택하세요</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedKeywordId = null;
        let keywordSearchTimeout = null;

        // Load keywords
        async function loadKeywords() {
            const search = document.getElementById('keywordSearch').value;
            const platform = document.getElementById('platformFilter').value;
            
            try {
                const params = new URLSearchParams({
                    search: search,
                    limit: '100'
                });
                
                const response = await fetch(`/api/keywords?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayKeywordList(data.data, platform);
                }
            } catch (error) {
                console.error('키워드 로드 실패:', error);
                displayKeywordList([]);
            }
        }

        function displayKeywordList(keywords, platformFilter) {
            const container = document.getElementById('keywordList');
            
            if (!keywords || keywords.length === 0) {
                container.innerHTML = '<div class="no-data">키워드가 없습니다</div>';
                return;
            }
            
            // Filter by platform if needed
            let filteredKeywords = keywords;
            if (platformFilter) {
                filteredKeywords = keywords.filter(k => {
                    if (platformFilter === 'naver_shopping') {
                        return k.type === 'shopping' || k.type === 'naver' || k.type === 'ad_slots';
                    }
                    return k.type === platformFilter;
                });
            }
            
            container.innerHTML = filteredKeywords.map(keyword => `
                <div class="keyword-item" data-keyword-id="${keyword.id}" onclick="selectKeyword('${keyword.id}')">
                    <div class="keyword-info">
                        <div class="keyword-name">${keyword.keyword}</div>
                        <div class="keyword-meta">${keyword.service_name || '알 수 없음'}</div>
                    </div>
                    <div class="keyword-rank">
                        <div class="current-rank">
                            ${keyword.current_rank ? keyword.current_rank + '위' : '-'}
                        </div>
                        <div class="update-time">
                            ${formatDate(keyword.rank_collected_at || keyword.updated_at)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Select first keyword if none selected
            if (!selectedKeywordId && filteredKeywords.length > 0) {
                selectKeyword(filteredKeywords[0].id);
            }
        }

        async function selectKeyword(keywordId) {
            selectedKeywordId = keywordId;
            
            // Update UI
            document.querySelectorAll('.keyword-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-keyword-id="${keywordId}"]`)?.classList.add('active');
            
            // Load ranking details
            await loadRankingDetails(keywordId);
        }

        async function loadRankingDetails(keywordId) {
            const container = document.getElementById('rankingDetail');
            
            try {
                // Get keyword info
                const keywordResponse = await fetch(`/api/keywords?search=${encodeURIComponent(keywordId)}&limit=1`);
                const keywordData = await keywordResponse.json();
                
                if (!keywordData.success || keywordData.data.length === 0) {
                    container.innerHTML = '<div class="ranking-detail"><p>키워드 정보를 찾을 수 없습니다</p></div>';
                    return;
                }
                
                const keyword = keywordData.data.find(k => k.id === keywordId);
                if (!keyword) {
                    container.innerHTML = '<div class="ranking-detail"><p>키워드 정보를 찾을 수 없습니다</p></div>';
                    return;
                }
                
                // Get ranking stats
                const statsResponse = await fetch(`/api/rankings/stats/${keywordId}`);
                const statsData = await statsResponse.json();
                
                let stats = {
                    current_rank: '-',
                    previous_rank: '-',
                    best_rank: '-',
                    avg_rank: '-',
                    rank_change: 0
                };
                
                if (statsData.success && statsData.data) {
                    stats = statsData.data;
                }
                
                container.innerHTML = `
                    <div class="ranking-header">
                        <div>
                            <h2>${keyword.keyword}</h2>
                            <p style="color: #6e6e73; margin-top: 0.5rem;">${keyword.service_name || '알 수 없음'}</p>
                        </div>
                        <span class="platform-badge platform-naver">네이버 쇼핑</span>
                    </div>
                    
                    <div class="ranking-info">
                        <div class="info-item">
                            <div class="info-label">현재 순위</div>
                            <div class="info-value">
                                ${stats.current_rank}
                                ${renderRankChange(stats.rank_change)}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">이전 순위</div>
                            <div class="info-value">${stats.previous_rank}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">최고 순위</div>
                            <div class="info-value">${stats.best_rank}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">평균 순위</div>
                            <div class="info-value">${stats.avg_rank}</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="rankChart"></canvas>
                    </div>
                `;
                
                // Load chart data
                await loadRankingChart(keywordId);
                
            } catch (error) {
                console.error('순위 상세 정보 로드 실패:', error);
                container.innerHTML = '<div class="ranking-detail"><p>순위 정보를 불러올 수 없습니다</p></div>';
            }
        }

        async function loadRankingChart(keywordId) {
            try {
                const response = await fetch(`/api/rankings/history/${keywordId}?days=7`);
                const data = await response.json();
                
                if (!data.success || !data.data || data.data.length === 0) {
                    document.getElementById('rankChart').parentElement.innerHTML = '순위 차트 데이터가 없습니다';
                    return;
                }
                
                // Simple chart rendering (placeholder)
                const canvas = document.getElementById('rankChart');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.offsetWidth - 32;
                canvas.height = 300;
                
                // Draw placeholder
                ctx.fillStyle = '#6e6e73';
                ctx.font = '14px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('순위 차트 (구현 예정)', canvas.width / 2, canvas.height / 2);
                
            } catch (error) {
                console.error('차트 데이터 로드 실패:', error);
            }
        }

        function renderRankChange(change) {
            if (!change || change === 0) {
                return '<span class="rank-change rank-same">-</span>';
            }
            if (change > 0) {
                return `<span class="rank-change rank-down">▼ ${change}</span>`;
            }
            return `<span class="rank-change rank-up">▲ ${Math.abs(change)}</span>`;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '방금 전';
            if (diff < 3600000) return Math.floor(diff / 60000) + '분 전';
            if (diff < 86400000) return Math.floor(diff / 3600000) + '시간 전';
            
            return date.toLocaleDateString('ko-KR');
        }

        // Event listeners
        document.getElementById('keywordSearch').addEventListener('input', (e) => {
            clearTimeout(keywordSearchTimeout);
            keywordSearchTimeout = setTimeout(() => {
                loadKeywords();
            }, 300);
        });

        document.getElementById('platformFilter').addEventListener('change', () => {
            loadKeywords();
        });

        // Initialize
        loadKeywords();
    </script>
</body>
</html>
