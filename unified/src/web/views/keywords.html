<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Management - Unified System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e7;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        .nav a {
            color: #06c;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .nav a:hover, .nav a.active {
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .filter-select {
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .btn {
            background-color: #06c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #0051a8;
        }
        
        .keywords-table {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid #e5e5e7;
            background-color: #f5f5f7;
            font-weight: 500;
            color: #6e6e73;
        }
        
        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .table tr:hover {
            background-color: #f5f5f7;
        }
        
        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .btn-secondary {
            background-color: #6e6e73;
        }
        
        .btn-secondary:hover {
            background-color: #515154;
        }
        
        .service-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: #e5e5e7;
            color: #1d1d1f;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .page-info {
            color: #6e6e73;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .bulk-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Keyword Management</h1>
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/services">Services</a>
            <a href="/keywords" class="active">Keywords</a>
            <a href="/sync">Sync</a>
            <a href="/rankings">Rankings</a>
            <a href="/api-keys">API Keys</a>
            <a href="/settings">Settings</a>
        </nav>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search keywords...">
            <select class="filter-select" id="serviceFilter">
                <option value="">All Services</option>
            </select>
            <select class="filter-select" id="typeFilter">
                <option value="">All Types</option>
                <option value="shopping">Shopping</option>
                <option value="coupang">Coupang</option>
                <option value="ad_slots">Ad Slots</option>
            </select>
            <button class="btn" onclick="searchKeywords()">Search</button>
        </div>

        <div class="actions-bar">
            <div class="bulk-actions">
                <button class="btn btn-secondary" onclick="exportKeywords()">Export CSV</button>
                <button class="btn" onclick="importKeywords()">Import CSV</button>
            </div>
            <button class="btn" onclick="addKeyword()">Add Keyword</button>
        </div>

        <div class="keywords-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Keyword</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Search Volume</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="keywordsTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #6e6e73;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn btn-secondary btn-small" onclick="previousPage()">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="btn btn-secondary btn-small" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // Load services for filter
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('serviceFilter');
                    data.data.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.service_id;
                        option.textContent = service.service_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }

        // Search keywords
        async function searchKeywords(page = 1) {
            currentPage = page;
            
            const params = new URLSearchParams({
                page: currentPage.toString(),
                limit: '50',
                search: document.getElementById('searchInput').value,
                service_id: document.getElementById('serviceFilter').value,
                type: document.getElementById('typeFilter').value
            });

            try {
                const response = await fetch(`/api/keywords?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayKeywords(data.data);
                    updatePagination(data.pagination);
                }
            } catch (error) {
                console.error('Failed to search keywords:', error);
            }
        }

        function displayKeywords(keywords) {
            const tbody = document.getElementById('keywordsTableBody');
            
            if (keywords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #6e6e73;">No keywords found</td></tr>';
                return;
            }
            
            tbody.innerHTML = keywords.map(keyword => `
                <tr>
                    <td><strong>${keyword.keyword}</strong></td>
                    <td><span class="service-badge">${keyword.service_name || 'Unknown'}</span></td>
                    <td>${keyword.type || '-'}</td>
                    <td>${keyword.total_count ? keyword.total_count.toLocaleString() : '-'}</td>
                    <td>${formatDate(keyword.updated_at)}</td>
                    <td>
                        <div class="keyword-actions">
                            <button class="btn btn-small btn-secondary" onclick="editKeyword('${keyword.id}')">Edit</button>
                            <button class="btn btn-small btn-secondary" onclick="deleteKeyword('${keyword.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination(pagination) {
            if (pagination) {
                currentPage = pagination.page;
                totalPages = pagination.totalPages;
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                searchKeywords(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                searchKeywords(currentPage + 1);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('ko-KR');
        }

        function addKeyword() {
            // TODO: Implement add keyword modal
            alert('Add keyword feature coming soon');
        }

        function editKeyword(id) {
            // TODO: Implement edit keyword
            alert('Edit keyword feature coming soon');
        }

        async function deleteKeyword(id) {
            if (!confirm('Delete this keyword?')) return;
            
            try {
                const response = await fetch(`/api/keywords/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    searchKeywords(currentPage);
                }
            } catch (error) {
                alert('Failed to delete keyword');
            }
        }

        function exportKeywords() {
            window.location.href = '/api/keywords/export';
        }

        function importKeywords() {
            // TODO: Implement import
            alert('Import feature coming soon');
        }

        // Initialize
        loadServices();
        searchKeywords();
    </script>
</body>
</html>
