<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 시스템 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e7;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        .nav a {
            color: #06c;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .nav a:hover, .nav a.active {
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: #06c;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            color: #6e6e73;
            font-size: 0.9rem;
        }
        
        .section {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .section h2 {
            margin-bottom: 1.5rem;
            color: #1d1d1f;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid #e5e5e7;
            color: #6e6e73;
            font-weight: 500;
        }
        
        .table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .status-running {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-failed {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>통합 키워드 관리 시스템</h1>
        <nav class="nav">
            <a href="/" class="active">대시보드</a>
            <a href="/services">서비스 관리</a>
            <a href="/keywords">키워드 검색</a>
            <a href="/sync">동기화</a>
            <a href="/rankings">순위 모니터</a>
            <a href="/api-keys">API 키</a>
            <a href="/settings">설정</a>
        </nav>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">전체 서비스</div>
                <div class="stat-value" id="totalServices">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">활성 서비스</div>
                <div class="stat-value" id="activeServices">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">전체 키워드</div>
                <div class="stat-value" id="totalKeywords">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">마지막 동기화</div>
                <div class="stat-value" id="lastSync">-</div>
            </div>
        </div>

        <section class="section">
            <h2>서비스 상태</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>서비스</th>
                        <th>URL</th>
                        <th>타입</th>
                        <th>키워드</th>
                        <th>마지막 동기화</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="servicesTable">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #6e6e73;">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="section">
            <h2>최근 동기화 활동</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>서비스</th>
                        <th>타입</th>
                        <th>방향</th>
                        <th>레코드</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="syncTable">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #6e6e73;">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/stats/overview');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data);
                }
                
                // Load services
                const servicesResponse = await fetch('/api/services');
                const servicesData = await servicesResponse.json();
                
                if (servicesData.success) {
                    updateServicesTable(servicesData.data);
                }
                
                // Load recent syncs
                const syncResponse = await fetch('/api/sync/logs?limit=10');
                const syncData = await syncResponse.json();
                
                if (syncData.success) {
                    updateSyncTable(syncData.data);
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalServices').textContent = stats.totalServices || 0;
            document.getElementById('activeServices').textContent = stats.activeServices || 0;
            document.getElementById('totalKeywords').textContent = stats.totalKeywords || 0;
            document.getElementById('lastSync').textContent = formatTime(stats.lastSync);
        }
        
        function updateServicesTable(services) {
            const tbody = document.getElementById('servicesTable');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>${service.service_name}</td>
                    <td><a href="${service.service_url}" target="_blank">${service.service_url}</a></td>
                    <td>${service.db_type}</td>
                    <td>${service.keyword_count || 0}</td>
                    <td>${formatTime(service.last_sync)}</td>
                    <td>
                        <span class="status-badge ${service.is_active ? 'status-active' : 'status-inactive'}">
                            ${service.is_active ? '활성' : '비활성'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }
        
        function updateSyncTable(syncs) {
            const tbody = document.getElementById('syncTable');
            tbody.innerHTML = syncs.map(sync => `
                <tr>
                    <td>${formatTime(sync.started_at)}</td>
                    <td>${sync.service_name || sync.service_code}</td>
                    <td>${sync.sync_type}</td>
                    <td>${sync.sync_direction}</td>
                    <td>${sync.success_records}/${sync.total_records}</td>
                    <td>
                        <span class="status-badge status-${sync.status}">
                            ${sync.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }
        
        function formatTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '방금 전';
            if (diff < 3600000) return Math.floor(diff / 60000) + '분 전';
            if (diff < 86400000) return Math.floor(diff / 3600000) + '시간 전';
            
            return date.toLocaleDateString('ko-KR');
        }
        
        // Load data on page load
        loadDashboard();
        
        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
